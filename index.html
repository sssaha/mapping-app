<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
        <title>EPRI Location App</title>
        <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
        
        <link rel="stylesheet" href="css\style.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

        <!-- <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/css/bootstrap-select.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/js/bootstrap-select.min.js"></script> -->

        
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body> 
        <img src="img/epriLogo.jpg" alt="epriLogo">
        <div id="app" class="container-fluid">
            <div id="mdiv" class="row">
                <div class="col-sm">
                    <div id="map"></div>
                </div>
            </div>
            <div class="row" id="legend">
                <div id="scanLegend" class="col-lg-12" style="padding-bottom: 4%">
            
                    <div id="card">
            
                        <div>
            
                            <div  class="card text-center">
                                <div class="card-header">
                                    <b>Field Information</b>
                                </div>
                                <div class="card-body">
                                    <h4 class="card-title">Current Location: <span>Latitude: <span id="latitude"></span>, Longitude: <span id="longitude"></span></span></h4>
                                    <!-- <p class="card-text">
                                        Latitude: <var id="latitude"></var> <br>
                                        Longitude: <var id="longitude"></var>
                                    </p> -->
                                    <button class="btn btn-primary fs-5" id="scan" >Scan</button>
                                </div>
                                <div class="card-body"> 
                                    <select id="Select" class="form-select-lg" onchange="if (this.value) selectDevice(this.value);">
                                        <option>Select Device</option>    
                                    </select>    
                                </div>
                                <b>Files:</b> <div id="files1"></div> <br> 
                            </div>
                        </div>
                    </div>
                </div>
                <div id="idSearch" class="col-lg-12" style="padding-bottom: 4%">
            
                    <div id="card">
            
                        <div>
            
                            <div  class="card text-center">
                                <div class="card-header">
                                    <b>Search By ID</b>
                                </div>
                                <br>
                                <div id="searchBox" class="input-group mb-3" style="display: flex; align-items: center;">
                                    <div class="input-group" style="display: flex; align-items: center;">
                                      <select class="form-control" id="search" aria-label="Device ID" style="width: auto;">
                                        <option value="" disabled selected hidden>Select Device ID</option>
                                        <option value="1">Device ID 1</option>
                                        <option value="2">Device ID 2</option>
                                        <option value="3">Device ID 3</option>
                                        <option value="P200C">P200C</option>
                                        <!-- More options can be added as needed -->
                                      </select>
                                      <button type="button" class="input-group-text" id="clearBtn" onclick="clearSelection()">
                                        &times;
                                      </button>
                                      <button class="btn btn-primary" type="button" id="submit">Search</button>
                                    </div>
                                    
                                  </div>
                                  
                                  <script>
                                    function clearSelection() {
                                      document.getElementById('search').selectedIndex = 0; // Reset to the placeholder
                                    }
                                  </script>
                                <div class="card-body">
                                    <h1 class="card-title">Device Information</h1>
                                    <div class="card-body">
                                        <p class="card-text text-start">
                                            <b>ID:</b> <var id="idVar"></var> <br>
                                            <b>Longitude:</b> <var id="long"></var> <br>
                                            <b>Latitude:</b> <var id="lat"></var> <br>
                                            <b>Type:</b> <var id="type"></var> <br>
                                            <b>Files:</b> <div id="files"></div> <br> 
                                    </div> 
                                    <!-- <button class="btn btn-primary  fs-3" id="show">Show Device</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
